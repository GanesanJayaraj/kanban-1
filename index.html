<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>KanBan</title>
</head>
<body>
    <!-- <button id="sampleBtn">Click</button> -->

    
    <aside>
        <div class="top">
            <div class="logo">
                <div class="spans">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                </div>
                <h2>KanBan</h2>
            </div>
            <p>
                All Boards <span>(8)</span>
            </p>
            <ul>
                <li class="all active">All</li>
                <li class="todos">To-Do</li>
                <li class="in-progress">In Progress</li>
                <li class="done">Done</li>
            </ul>
        </div>
        <div class="bottom">
            <button id="themeChangeBtn">Light</button>
        </div>
    </aside>
    <main>
        <header>
            <div>
                Do the thing
            </div>
            <button id="addNewTask">
                <i class="fa-solid fa-plus"></i>
                Add new Task
            </button>
        </header>
        <section class="main-container">

        </section>
    </main>

    <div class="modal" id="modal">
        <div class="mod-container">
            <div class="nameTask">
                <h2>Add task</h2>
                <span class="close" id="closeIcon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>
            <div class="nameTask">
                <p>Name the task</p>
                <input class="inputMod" type="text" name="name" id="name" placeholder="e.g. Study Spanish">
            </div>
            
            <!-- <div class="nameTask">
                <p>
                    Daily goal
                </p>
                <div class="daily-goal">

                    <div class="flex-row cust">
                        <input class="inputMod time" type="number" placeholder="00">
                        <span>
                            Hours
                        </span>
                    </div>
                    <div class="flex-row cust">
                        <input class="inputMod time" type="number" placeholder="00">
                        <span>
                            Minutes
                        </span>
                    </div>
                </div>
            </div> -->
            <div style="width: 100%;height: 100px;">
                <p>Add ons</p>
                <textarea name="txtarea" id="txtarea" placeholder="Describe task"></textarea>
            </div>
            <div class="nameTask">
                <p>
                    Task type
                </p>
                <select name="tasktype" id="tasktype">
                    <option value="todo">To-Do</option>
                    <option value="in-progress">In progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button id="saveTask">Save Task</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
